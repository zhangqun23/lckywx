
<header>
	<div class="titlebar reverse">
		<h1>信息录入</h1>
	</div>
	<ul class="tabbar animate-slide width-full" data-col="2" id="tabbar">
		<li class="tab"
			ng-class="{true:'active',false:'inactive'}[newsShow.isActive0]"
			ng-click="newsChangebar(0)"><label class="tab-label">我是货主</label></li>
		<li class="tab"
			ng-class="{true:'active',false:'inactive'}[newsShow.isActive1]"
			ng-click="newsChangebar(1)"><label class="tab-label">我是车主</label></li>
		<hr>
	</ul>
</header>


<article style="margin-top: 85px;">
	<!-- truckSend车主信息界面 -->
	<div id="table0" style="display: none">
	<div class="limitHint" style="display: block;">以下是车辆信息</div>
		<ul>
			<li class="weui_cell" ng-repeat="tl in truckSendList">
				<div class="weui_cell_bd weui_cell_primary">
					<div class="wuliao-title">
						<label>车牌号：</label> <span>{{tl.truck.trck_number}}</span>
					</div>
					<div class="detail clearfix">
						<span class="require">始发地：<label>{{tl.trse_splace}}</label></span>
						<span class="result">目的地：<label>{{tl.trse_eplace}}</label></span>
						
					</div>
					<div class="detail clearfix">
						<span class="require">剩余载重：<label>{{tl.trse_left_load}}&nbsp;&nbsp;吨</label></span>
						<span class="result">价格(元/千克)：<label>{{tl.trse_price}}</label></span>
					</div>
					<div class="detail clearfix">
						<span class="require">车主姓名:<label>{{tl.truck.driver.driver_name}}</label></span>
						<span class="result">车主联系方式：<label>{{tl.truck.driver.driver_tel}}</label></span>
					</div>
					<div class="detail clearfix">
						<span class="require">出发时间：<label>{{tl.trse_time.time|dateType}}</label></span>
					</div>
					<div class="org">
						<!-- <span>包车用途：{{bnl.bune_purp}}</span>  -->
						<label class="green" ng-click="getTruckSendById(tl.trse_id)">详情</label>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<!-- truckNeed车主信息界面 -->
	<div id="table1" style="display: none">
	<div class="limitHint" style="display: block;">以下是货物信息</div>
		<ul>
			<li class="weui_cell" ng-repeat="tnl in truckNeedList">
				<div class="weui_cell_bd weui_cell_primary">
					<div class="wuliao-title">
						<label>货物名称：</label> <span>{{tnl.trne_type}}</span>
					</div>
					<div class="detail clearfix">
						<span class="require">货物重量：<label>{{tnl.trne_weight}}</label></span>
						<span class="result">目的地：<label>{{tnl.trne_eplace}}</label></span>
					</div>
					<div class="detail clearfix">
						<span class="require">收件人：<label>{{tnl.trne_receive_name}}</label></span>
						<span class="result">收件人电话：<label>{{tnl.trne_receive_tel}}</label></span>
					</div>
					<div class="detail clearfix">
						<span class="require">期望发货时间：<label>{{tnl.trne_time.time
								|dateType}}</label></span> <span class="result">是否需要冰冻：<label>{{tnl.is_freeze
								|isFreeze}}</label></span>

					</div>
					<div class="detail clearfix">
						<span class="require">需求添加时间：<label>{{tnl.trne_insert_time.time
								|dateType}}</label></span>
					</div>
					<div class="org">
						<!-- <span>包车用途：{{bnl.bune_purp}}</span>  -->
						<label class="green" ng-click="getTruckNeedById(tnl.trne_id)">详情</label>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="loading-loading" style="display: none;">
		<span></span><span></span><span></span><span></span><span></span>
	</div>
	<div class="limitHint">没有更多了！</div>
</article>
