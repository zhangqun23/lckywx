<article style="margin-top: 54px;">
           
	<ul class="order-tab clearfix">
		<li class="green">广告信息</li>
	</ul>
	<ul class="order-box" >	

		<li class="inner">
			<div class="item-name">广告类型：</div>
			<div class="item-value">{{adIList.ad_type|adtype}}</div>
		</li>
		
				<li class="inner">
			<div class="item-name">广告名称：</div>
			<div class="item-value">{{adIList.ad_title|adFilter}}</div>
		</li>
		
				<li class="inner">
			<div class="item-name">广告内容：</div>
			<div class="item-value">{{adIList.ad_content|adFilter}}</div>
		</li>
		
				<li class="inner">
			<div class="item-name">联系人：</div>
			<div class="item-value">{{adIList.ad_name|adFilter}}</div>
		</li>
		
				<li class="inner">
			<div class="item-name">联系方式：</div>
			<div class="item-value">{{adIList.ad_tel|adFilter}}</div>
		</li>
		
				<li class="inner">
			<div class="item-name">备注：</div>
			<div class="item-value">{{adIList.ad_remark|adFilter}}</div>
		</li>
		 </ul>      
</article>
