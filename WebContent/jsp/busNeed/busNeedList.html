	</ul>
</header>

	<ul ng-repeat="bnl in busNeedList">
		<li class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<div class="wuliao-title">
					<label>需求编号：</label> <span>{{bnl.bune_id}}</span>
				</div>
				<div class="detail clearfix">
					<span class="date">用车时间：{{bnl.bune_gath_time.time |
						dateType}}</span>
				</div>
				<div class="detail clearfix">
					<span class="require">目的地点：<label>{{bnl.bune_goal_pla}}</label></span>
					<span class="result">交易状态：<label>{{bnl.butr_state
							|butrState}}</label></span>
				</div>

				<div class="org">
					<span>包车用途：{{bnl.bune_purp}}</span> <label class="green"
						ng-click="getBusNeedById(bnl.bune_id)">详情</label><label
						ng-show="bnl.butr_state==0" class="green"
						ng-click="modifyBusNeedById(bnl.bune_id)">修改</label>
				</div>
			</div>
		</li>

	</ul>
	<div class="loading-loading" style="display: none;">
		<span></span><span></span><span></span><span></span><span></span>
	</div>
	<div class="limitHint">没有更多了！</div>
</article>

<script type="text/javascript">
	$(".switch").click(function() {
		$(this).find(".tip-text").hide();
		$(this).find(".chosen").show();
		$(".box").addClass("choose");
		$("footer").show();
	});

	$(".button").click(function() {
		$(this).find(".tip-text").show();
		$(this).find(".chosen").hide();
		$(".box").removeClass("choose");
		$("footer").hide();
	})
</script>
